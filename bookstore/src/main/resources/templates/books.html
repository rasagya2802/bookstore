<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List - Rasagya Publications</title>
    <style>
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #FEF9D9; /* Light pastel yellow for the background */
            margin: 0;
            padding: 0;
            text-align: center;
        }

       
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8EACCD;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 50px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .navbar a:hover {
            color: #D2E0FB;
            text-decoration: underline;
        }

        
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 120px auto 20px;
            padding: 20px;
        }
        .book {
            background: #DEE5D4;
            width: 220px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .book h2 {
            font-size: 18px;
            color: #8EACCD;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }
        .book p {
            font-size: 14px;
            color: #789DBC;
            height: 45px;
            overflow: hidden;
        }
        .book a, .book button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #8EACCD;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .book a:hover, .book button:hover {
            background: #789DBC;
        }

        .footer {
            background-color: #D2E0FB;
            text-align: center;
            padding: 10px 0;
            color: #8EACCD;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Rasagya Publications</h1>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/about}">About Us</a>
            <a th:href="@{/user/login}">Login</a>
            <a th:href="@{/user/signup}">Signup</a>
        </div>
    </div>

    <h1>Book Collection</h1>

    <div class="book-list">
        <div th:each="book : ${books}" class="book">
            <img th:src="@{${book.imageUrl}}" alt="Book Cover" />
            <h2 th:text="${book.title}"></h2>
            <p th:text="${book.description}"></p>
            <a th:href="@{/book-details/{id}(id=${book.id})}">View Details</a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Rasagya Publications. All Rights Reserved.
    </div>
</body>
</html>
