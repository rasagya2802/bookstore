<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Rasagya Publications</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #FEF9D9; 
            margin: 0;
            padding: 0;
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8EACCD; 
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 50px; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .navbar a:hover {
            color: #D2E0FB; 
            text-decoration: underline;
        }


        .content {
            padding: 80px 20px 20px; 
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #8EACCD; 
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #8EACCD; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Rasagya Publications</h1>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/about}">About Us</a>
            <a th:href="@{/user/login}">Login</a>
            <a th:href="@{/user/signup}">Signup</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Rasagya Publications</h1>
        <p>Discover a world of books and creativity.</p>
    </div>
</body>
</html>
