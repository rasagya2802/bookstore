<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #FEF9D9; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8EACCD; 
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 50px; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .navbar a:hover {
            color: #D2E0FB; 
            text-decoration: underline;
        }

        .form-container {
            background: #DEE5D4; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8EACCD; 
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #8EACCD;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #789DBC; 
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #8EACCD; 
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Rasagya Publications</h1>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/about}">About Us</a>
            <a th:href="@{/user/login}">Login</a>
            <a th:href="@{/user/signup}">Signup</a>
        </div>
    </div>

    <div class="form-container">
        <h1>Login</h1>
        <form th:action="@{/user/login}" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error-message" th:if="${error}" th:text="${error}"></p>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a th:href="@{/user/signup}">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
